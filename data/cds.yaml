    resources:
    %{ for cluster in clusters ~}
- "@type": type.googleapis.com/envoy.config.cluster.v3.Cluster
      name: ${cluster.name}-${cluster.bport}
      connect_timeout: 1s
      type: STRICT_DNS
      load_assignment:
        cluster_name: ${cluster.name}-${cluster.bport}
    %{ endfor ~}
